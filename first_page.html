<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 flex flex-col items-center justify-center h-screen relative">
        <button class="skip-button absolute top-4 right-4 bg-transparent text-gray-500 font-bold py-2 px-4 rounded transition duration-300 ease-in-out hover:bg-gray-500 hover:text-white">Skip</button>
        <div class="mb-8">
            <img src="https://source.unsplash.com/1600x900/?running" alt="Man Running" class="max-w-full h-auto">
        </div>
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">Track Your Goal</h1>
        <p class="text-lg text-center text-gray-600 mb-8">Don't worry if you have trouble determining your goals. We can help you determine your goals and track your progress.</p>
        <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Get Started</a>
        <div class="next-button fixed bottom-4 right-4 bg-gray-800 text-white font-bold py-3 px-4 rounded-full cursor-pointer shadow-lg hover:bg-gray-700">
            <div>&gt;</div>
        </div>
    </div>
</body>
</html>
