<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are your goals?</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
            <!-- What are your goals? -->
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">What are your goals?</h2>
            <!-- Goal Options -->
            <div class="grid grid-cols-1 gap-4">
                <!-- Weight Loss -->
                <label for="weight_loss" class="flex items-center justify-between border border-gray-300 rounded-lg px-6 py-4 cursor-pointer">
                    <span class="text-gray-800 text-lg">Weight Loss</span>
                    <input type="checkbox" id="weight_loss" name="goal" value="weight_loss" class="hidden">
                </label>
                <!-- Muscle Gain -->
                <label for="muscle_gain" class="flex items-center justify-between border border-gray-300 rounded-lg px-6 py-4 cursor-pointer">
                    <span class="text-gray-800 text-lg">Muscle Gain</span>
                    <input type="checkbox" id="muscle_gain" name="goal" value="muscle_gain" class="hidden">
                </label>
                <!-- Flexibility and Mobility -->
                <label for="flexibility_mobility" class="flex items-center justify-between border border-gray-300 rounded-lg px-6 py-4 cursor-pointer">
                    <span class="text-gray-800 text-lg">Flexibility and Mobility</span>
                    <input type="checkbox" id="flexibility_mobility" name="goal" value="flexibility_mobility" class="hidden">
                </label>
                <!-- General Fitness -->
                <label for="general_fitness" class="flex items-center justify-between border border-gray-300 rounded-lg px-6 py-4 cursor-pointer">
                    <span class="text-gray-800 text-lg">General Fitness</span>
                    <input type="checkbox" id="general_fitness" name="goal" value="general_fitness" class="hidden">
                </label>
                <!-- Event-Specific Training -->
                <label for="event_specific_training" class="flex items-center justify-between border border-gray-300 rounded-lg px-6 py-4 cursor-pointer">
                    <span class="text-gray-800 text-lg">Event-Specific Training</span>
                    <input type="checkbox" id="event_specific_training" name="goal" value="event_specific_training" class="hidden">
                </label>
                <!-- Mindfulness and Mental Health -->
                <label for="mindfulness_mental_health" class="flex items-center justify-between border border-gray-300 rounded-lg px-6 py-4 cursor-pointer">
                    <span class="text-gray-800 text-lg">Mindfulness and Mental Health</span>
                    <input type="checkbox" id="mindfulness_mental_health" name="goal" value="mindfulness_mental_health" class="hidden">
                </label>
            </div>
            <!-- Confirm Button -->
            <div class="text-center mt-8">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
