<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Welcome Back</h2>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="border-2 border-gray-400 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4 relative">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="border-2 border-gray-400 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <button type="button" class="text-gray-400 focus:outline-none" onclick="togglePasswordVisibility()">
                        <i id="togglePasswordIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-4 text-right">
                <a href="#" class="text-blue-500 font-bold">Forgot Password?</a>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out w-full mb-4">Sign In</button>
            <div class="text-center mb-4">
                <p class="text-gray-600 mb-2">Or sign in with:</p>
                <div class="flex justify-center">
                    <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full mr-2">Google</button>
                    <button class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full">Facebook</button>
                </div>
            </div>
            <div class="text-center">
                <p class="text-gray-600">Don't have an account? <a href="#" class="text-blue-500 font-bold">Create an account</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var togglePasswordIcon = document.getElementById("togglePasswordIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePasswordIcon.classList.remove("fa-eye");
                togglePasswordIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                togglePasswordIcon.classList.remove("fa-eye-slash");
                togglePasswordIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
