<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Create Account</h2>
            <form>
                <div class="mb-4">
                    <label for="first_name" class="block text-gray-700 font-bold mb-2">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="border-2 border-gray-400 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="last_name" class="block text-gray-700 font-bold mb-2">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="border-2 border-gray-400 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="border-2 border-gray-400 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="border-2 border-gray-400 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <input type="checkbox" id="terms" name="terms" class="mr-2 leading-tight">
                    <label for="terms" class="text-gray-700 font-bold">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out w-full">Create Account</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-600 mb-2">Or sign up with:</p>
                <div class="flex justify-center">
                    <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full mr-2">Google</button>
                    <button class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full">Facebook</button>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p class="text-gray-600">Already have an account? <a href="#" class="text-blue-500 font-bold">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
